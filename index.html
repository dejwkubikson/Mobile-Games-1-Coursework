    <script type="text/javascript">
        $(document).ready(function () {
            // Getting canvas and its context
            canvas = document.getElementById('game-canvas');
            context = canvas.getContext('2d');

            // Adding an event listener on touch or mouse click
            $('#game-canvas').on('mousedown touchstart', touchRaycast);

            // Assign player's bests
            assignPlayersBest();

            // Load resources
            loadResources();
        });
    </script>
